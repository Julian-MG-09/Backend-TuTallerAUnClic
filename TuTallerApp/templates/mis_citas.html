{% extends "base.html" %}

{% block content %}
<h2>Mis citas</h2>

<table class="table">
    <thead>
        <tr>
            <th>Fecha</th>
            <th>Estado</th>
            <th>Servicio</th>
        </tr>
    </thead>
    <tbody>
        {% for cita in citas %}
        <tr>
            <td>{{ cita.fecha }}</td>
            <td>{{ cita.estado }}</td>
            <td>{{ cita.servicio.nombre }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No tienes citas registradas.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
